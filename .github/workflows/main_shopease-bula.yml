# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - shopease-bula

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_43B33BA39B9C4870A97CEE94BCA96E03 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F29BA19920714066B685828268C203FC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3BABC885B35F4C8FA620D627CDD12BFC }}

      - name: Configure Azure App Service
        uses: azure/cli@v2
        with:
          inlineScript: |
            RG=$(az webapp list --query "[?name=='shopease-bula'].resourceGroup" -o tsv)
            echo "Resource Group: $RG"
            az webapp config appsettings set --name shopease-bula --resource-group $RG --settings SCM_DO_BUILD_DURING_DEPLOYMENT="true" WEBSITE_NODE_DEFAULT_VERSION="~20"

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'shopease-bula'
          slot-name: 'Production'
          package: ./Backend
